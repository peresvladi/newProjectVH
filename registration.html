<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration/entrance</title>
    <link rel="stylesheet" href="./style/registration.css">
</head>

<body>
    <div class="shared_container">

        <div class="registrEnt">
            <h3>Регистрация</h3><br>
            <form action="">
                <input type="text" class="inputStyle" placeholder="Введите ваше имя"> <br>
                <input type="tel" class="inputStyle" placeholder="Введите ваш номер телефона" id="phone" name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
                <button type="submit">Отправить</button>
                <button type="reset">Стереть</button><br>
                <input type="password" class="inputStyle" placeholder="Введите пароль направленный на ваш номер">

            </form>

        </div>

    </div>


</body>

</html>
